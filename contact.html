<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="assets/css/style-contact.css" rel="stylesheet" type="text/css" />
    <link rel="icon" type="image/x-icon" href="assets/images/site-wide/favicon.ico">
    <title>Ronin 347 Projects</title>
</head>

<body>
    <!-- background image -->
    <div class="bg"></div>

    <!-- navigation button -->
    <nav>
        <div>
            <button class="nav-menu"><span id="big-nav">Menu</span><i class="fa-solid fa-bars"></i></button>
            <div class="panel">
                <ul>
                    <a href="index.html" alt="home">
                        <li>Home</li>
                    </a>
                    <a href="404.html" alt="About us">
                        <li>About Us</li>
                    </a>
                    <a href="testimonials.html" alt="Testimonials from our clients and partners">
                        <li>Testimonials</li>
                    </a>
                    <a href="404.html" alt="FAQ">
                        <li>FAQ</li>
                    </a>
                    <a href="#social-footer" alt="Social media contacts">
                        <li>Social</li>
                    </a>
                    <a href="contact.html" alt="contact us by email">
                        <li id="current">Contact</li>
                    </a>
                </ul>
            </div>
        </div>
    </nav>

    <!-- page header and logo -->
    <header>
        <div class="logo">
        </div>
        <div class="page-name">
            <h1>Get in Touch</h1>
        </div>
    </header>

    <!-- contact form, action link taken from code institute for the purpose of assessment, text area is deliberately optional -->
    <section class="contact-form">
        <form method="POST" action="https://formdump.codeinstitute.net/" class="signup-form" target="_blank"
            rel="noopener">
            <label for="name">Name:</label>
            <input class="text" id="name" name="first_name" type="text" required>

            <label for="email">Email Address:</label>
            <input class="text" type="email" id="email" name="email_address" required>

            <label for="note">Got a note for us?</label>
            <textarea class="text-area" id="note" name="note" rows="10"></textarea>

            <input class="contact-button" type="submit" value="Contact">
        </form>
    </section>

    <!-- footer -->
    <footer>
        <div class="footer" id="social-footer">
            <div class="ink-partition ip-bottom-cta"></div>
            <div id="social">
                <h2>Follow us</h2>
                <ul class="social-buttons">
                    <li>
                        <a id="twitter" href="https://twitter.com" target="_blank" rel="noopener"
                            aria-label="Visit our facebook page (opens in a new tab)"><i
                                class="fa-brands fa-twitter-square"></i></a>
                    </li>
                    <li>
                        <a id="youtube" href="https://youtube.com" target="_blank" rel="noopener"
                            aria-label="watch our youtube playlist (opens in a new tab)"><i
                                class="fa-brands fa-youtube"></i></a>
                    </li>
                    <li>
                        <a id="instagram" href="https://www.instagram.com/ronin347media/" target="_blank" rel="noopener"
                            aria-label="Visit our Instagram (opens in a new tab)"><i
                                class="fa-brands fa-instagram"></i></a>
                    </li>
                </ul>
            </div>
            <!-- link to my github and copyright information -->
            <div class="footer-creds">
                <div class="creds-1" id="cal-rex-git">
                    <p>Site Developed for Ronin347 by <a href="https://github.com/Cal-Rex"
                            aria-label="link to Cal-Rex's Github" target="_blank" rel="noopener">Cal-Rex</a></p>
                </div>
                <div class="creds-2" id="copyright">
                    <p>Copyright Ronin347 Media 2022 Â©</p>
                </div>
            </div>
        </div>
    </footer>
</body>

<!-- script for social media icons -->
<!-- script created by fontawesome.com-->
<script src="https://kit.fontawesome.com/85f184e105.js" crossorigin="anonymous"></script>

<!-- script for navigation button -->
<!-- script created by w3C Schools -->
<script>
    var acc = document.getElementsByClassName("nav-menu");
    var i;

    for (i = 0; i < acc.length; i++) {
        acc[i].addEventListener("click", function () {
            this.classList.toggle("active");
            var panel = this.nextElementSibling;
            if (panel.style.display === "block") {
                panel.style.display = "none";
            } else {
                panel.style.display = "block";
            }
        });
    }
</script>
</html>
